{% extends 'books/base.html' %}
{% load static %}

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'registerstyle.css' %}">
</head>
{% block content %}
<div class="container mt-5">
    <center>
        <h1>Welcome to BUKTREE</h1>
        <p>Let's live under the shade of fiction</p>
    </center>
</div>
<center>
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="flex">
            <label>
                <input class="input" type="text" name="first_name"
                    {% if form.first_name.value %}
                    value="{{ form.first_name.value }}"
                    {% endif %}
                    {% if form.first_name.field.required %} required {% endif %}>

                {% if form.first_name.errors %}
                <div class="error">{{ form.first_name.errors }}</div>
                {% endif %}
                <span>Firstname</span>
            </label>

            <label>
                <input class="input" type="text" name="last_name"
                    {% if form.last_name.value %}
                    value="{{ form.last_name.value }}"
                    {% endif %}
                    {% if form.last_name.field.required %}required{% endif %}>

                {% if form.last_name.errors %}
                <div class="error">{{ form.last_name.errors }}</div>
                {% endif %}
                <span>Lastname</span>
            </label>
        </div>
        <label>
            <input class="input" type="email" name="email"
                {% if form.email.value %}
                value="{{ form.email.value }}"
                {% endif %}
                {% if form.email.field.required %}required{% endif %}>

            {% if form.email.errors %}
            <div class="error">{{ form.email.errors }}</div>
            {% endif %}
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="text" name="username"
                {% if form.username.value %}
                value="{{ form.username.value }}"
                {% endif %}
                {% if form.username.field.required %}required{% endif %}>

            {% if form.username.errors %}
            <div class="error">{{ form.username.errors }}</div>
            {% endif %}
            <span>Username</span>
        </label>
        <label>
            <input class="input" type="password" name="password1"
                {% if form.password1.value %}
                value="{{ form.password1.value }}"
                {% endif %}
                {% if form.password1.field.required %}required{% endif %}>

            {% if form.password1.errors %}
            <div class="error">{{ form.password1.errors }}</div>
            {% endif %}
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" name="password2"
                {% if form.password2.value %}
                value="{{ form.password2.value }}"
                {% endif %}
                {% if form.password2.field.required %}required{% endif %}>

            {% if form.password2.errors %}
            <div class="error">{{ form.password2.errors }}</div>
            {% endif %}
            <span>Confirm Password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an account? <a href="{% url 'login' %}">Signin</a></p>
    </form>
</center>

{% endblock content %}
