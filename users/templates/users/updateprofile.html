{% extends 'books/base.html' %}
{% load static %}

<head>
    <title>Signup</title>
</head>
{% block content %}
    <form class="form m-auto" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-form-label text-left">Firstname</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="first_name"
                        {% if form.first_name.value %}
                        value="{{ form.first_name.value }}"
                        {% endif %}>
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-3 col-form-label text-left">Lastname</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="last_name"
                        {% if form.last_name.value %}
                        value="{{ form.last_name.value }}"
                        {% endif %}>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label text-left">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="email" name="email"
                        {% if form.email.value %}
                        value="{{ form.email.value }}"
                        {% endif %}>
                </div>
            </div>
            <div class="form-group row">
                <label for="bio" class="col-sm-3 col-form-label text-left">Bio</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="bio"
                        {% if form.bio.value %}
                        value="{{ form.bio.value }}"
                        {% endif %}>
                </div>
            </div>
            <div class="form-group row">
                <label for="profile_img" class="col-sm-3 col-form-label text-left">Profile</label>
                <div class="col-sm-9">
                    {{ form.profile_img }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
