{% extends 'books/base.html' %}
{% load static %}

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'registerstyle.css' %}">
</head>
{% block content %}
<div class="container mt-5">
    <center>
        <h1>Welcome to BUKTREE</h1>
        <p>Let's live under the shade of fiction</p>
    </center>
</div>
<div class="form-container">
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
<center>
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center mt-5">
            <div class="form-group mb-4">
                <input type="text" id="username" class="form-control" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="form-group mb-4">
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password here" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <p class="mt-3">Don't have an account? <a href="{% url 'registeruser' %}">Sign Up</a></p>
        </div>
    </form>
</center>
</div>
{% endblock content %}
