{% extends 'books/base.html' %}

{% block content %}
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <h3>Chapters</h3>
        <ul class="list-group">
          <li class="list-group-item">Chapter 1</li>
          <li class="list-group-item">Chapter 2</li>
          <li class="list-group-item">Chapter 3</li>
        </ul>
        <div class="mt-3">
          <input type="text" class="form-control" placeholder="New chapter name..."
                        {%if form.title.value %}
                        value="{{ form.title.value }}"
                        {% endif %}
                        {% if form.title.field.requierd %} requierd {% endif %}>
        </div>
      </div>
      <div class="col-md-9">
        <h3>Chapter Content</h3>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="textInput">Text Input</label>
              <textarea id="textInput" class="form-control" rows="5" placeholder="Type here..."></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <button class="btn btn-secondary">Left Align</button>
                <button class="btn btn-secondary">Center Align</button>
                <button class="btn btn-secondary">Right Align</button>
              </div>
              <div>
                <select class="form-control d-inline w-auto">
                  <option>Font Size: 16px</option>
                  <option>Font Size: 18px</option>
                  <option>Font Size: 20px</option>
                </select>
                <select class="form-control d-inline w-auto">
                  <option>Arial</option>
                  <option>Times New Roman</option>
                  <option>Courier New</option>
                </select>
              </div>
              <div>
                <button class="btn btn-warning">Bold</button>
                <button class="btn btn-info">Italic</button>
              </div>
            </div>
            <button class="btn btn-primary mt-3">Save Chapter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
