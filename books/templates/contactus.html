{% extends 'books/base.html' %}

{% block content %}
  <div class="container mt-5">
    <center>
      <h1>Feedback Form</h1>
      <p>We value your feedback. Please fill out the form below.</p>
    </center>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Contact Us</h2>
            <form method="POST">
              {% csrf_token %}
                {{ form }}
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .card {
      box-sizing: border-box;
      width: 100%;
      background: rgba(217, 217, 217, 0.58);
      border: 1px solid white;
      box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
      backdrop-filter: blur(6px);
      border-radius: 17px;
      cursor: pointer;
      transition: all 0.5s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      color: black;
      padding: 20px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #04AA6D;
      border: none;
      color: black;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #17a671;
    }
  </style>
{% endblock %}
